name: Caller

on: workflow_dispatch

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: ./.github/actions/my-action
      - run: echo random-name ${{ steps.foo.outputs.random-name }}
        shell: bash
