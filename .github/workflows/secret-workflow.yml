name: secret-workflow

on:
  workflow_dispatch
env:
  foo: ${{ secrets.ENABLED }}


jobs:
  DisplayEnabled:
    runs-on: ubuntu.latest
    steps:
      - name: "DisplayEnabled"
        if: ${{ env.FOO }}
        run: echo "it is enabled"
      - name: "DisplayDisabled"
        if: ${{ !env.FOO }}
        run: echo "It is disabled"
