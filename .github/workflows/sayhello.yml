# This workflow is called from another workflow

name: SayHello

on:
  workflow_call:
    inputs:
      employee-name:
        required: true
        type: string
    secrets:
      pin:
        required: true

jobs:
  reusable_job:

    runs-on: ubuntu-latest
    
    steps:
    - name: Echo Hello Message
      run: echo ${{ inputs.employee-name }}
      
    - name: Echo PIN
      run: echo ${{ secrets.pin }}
      
    - name: if pin equals 9999
      if: secrets.pin == 9999
      run: echo "The pin is 9999"
      
    - name: pin is not 9999
      if: secrets.pin != 9999
      run: echo "pin is NOT 9999"
