# This workflow is called from another workflow

name: SayHello

on:
  workflow_call:
    inputs:
      employee-name:
        required: true
        type: string
    secrets:
      pin:
        required: true

jobs:
  reusable_job:

    runs-on: ubuntu-latest
    
    steps:
    - name: Echo Hello Message
      run: echo ${{ inputs.employee-name }}
      
    - name: Echo PIN
      run: echo ${{ secrets.pin }}
