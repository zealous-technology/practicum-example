# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    #runs-on: ubuntu-latest
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./HelloWorld.Solution
    - name: Build
      run: dotnet build --no-restore ./HelloWorld.Solution      
    - name: Test
      run: dotnet test --no-build --verbosity normal ./HelloWorld.Solution
      
    - name: version
      run: echo "::set-output name=version::$(./bin/HelloWorld.Console.exe --version)"
      id: version
    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: ${{ steps.version.outputs.version }}
        tag_name: ${{ github.ref }}
        body_path: CHANGELOG.md
    env:
      GITHUB_TOKEN: ${{ github.token }}
