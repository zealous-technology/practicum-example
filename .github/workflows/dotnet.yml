# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    #runs-on: ubuntu-latest
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./HelloWorld.Solution
    - name: Build
      run: dotnet build --no-restore ./HelloWorld.Solution      
  #  - name: Test
  #    run: dotnet test --no-build --verbosity normal ./HelloWorld.Solution
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
       name: my-artifact
       path: "./HelloWorld.Solution/HelloWorld.Console/bin/Debug/net6.0/HelloWorld.Console.dll" 
